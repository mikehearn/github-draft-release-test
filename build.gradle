plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'dev.hydraulic.conveyor' version '1.12'
}

group 'io.github.mikehearn'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("dev.hydraulic.conveyor:conveyor-control:1.1")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'io.github.mikehearn.githubdraftreleasetest'
    mainClass = 'io.github.mikehearn.githubdraftreleasetest.HelloApplication'
}

javafx {
    version = '22'
    modules = ['javafx.controls', 'javafx.fxml']
}
